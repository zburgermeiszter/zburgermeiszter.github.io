{% for post in site.posts %}
<div>
    <strong>{{ post.date | date: "%B %e, %Y" }}</strong> .
    {% for category in post.categories %}
        {{ category }}

        {% if forloop.last == false %}
            ,
        {% endif %}
    {% endfor %}

    .
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
</div>
{% endfor %}
